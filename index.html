      background-color: rgba(255,255,255,0.9);
      font-weight: bold;
      color: #1b2d2a;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .options button:hover {
      background-color: #1b2d2a;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
